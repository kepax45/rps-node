<html lang="en">
<head>
    <style>
        body {
    background-color: #99edf8;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin: 0;
    height: 100vh;
}

.text {
    color: white;
    font-weight: bolder;
    font-size: 5vh;
    font-family: 'Courier New', Courier, monospace;
    text-align: center;
    margin: 0;
}

#results {
    visibility: hidden;
    margin: 0;
}

#naslov {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    margin-bottom: 0;
}

.dugme {
    margin-top: 5vh;
    background-color: #8bcfca;
    color: white;
    border-radius: 2vh;
    border: 2px solid white;
    width: 30%;
    height: 10vh;
    font-size: 3vh;
    font-weight: bolder;
    text-align: center;
    display: none;
}

#link {
    display: flex;
    border: 2px solid black;
    border-radius: 1.5vh;
    justify-content: center;
    align-items: center;
    text-align: center;
    width: 40%;
}

.choices {
    display: flex;
    justify-content: center;
    align-items: center;
    visibility: hidden;
    margin-top: 5vh;
}

.choicebtn {
    border-radius: 1vh;
    border-color: white;
    color: white;
    height: 10vh;
    width: 100%;
    font-size: 2vh;
    padding: 10%;
}

.op_choicebtn {
    border-radius: 1vh;
    border-color: white;
    color: white;
    height: 10vh;
    width: 20%;
}

.loader {
    border: 16px solid transparent;
    border-top: 16px solid white;
    border-radius: 50%;
    margin-top: 5vh;
    width: 60px;
    height: 60px;
    animation: spin 2s linear infinite;
    display: none;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

#tick {
    display: none;
    margin-top: 5vh;
    width: 60px;
    height: 60px;
}

/* Media query for smaller screens if needed */
@media (max-width: 768px) {
    .text {
        font-size: 4vh;
    }
    .dugme {
        width: 50%;
    }
    #link {
        width: 60%;
    }
    .choicebtn,
    .op_choicebtn {
        width: 30%;
        font-size: 2vh;
    }
}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
</head>
<body>
    <h1 class="text" id="header">Waiting for opponent...</h1>
    <h2 class="text" id="results">0 - 0</h2>
    <div id="link"><a href="" id="linktext"></a></div>
    <div class="choices">
        <img class="choicebtn" id="rock1" src="../../assets/rock.svg" alt="Rock">
        <img class="choicebtn" id="paper1" src="../../assets/paper.svg" alt="Paper">
        <img class="choicebtn" id="scissors1" src="../../assets/scissors.svg" alt="Scissors">
    </div>
    <div class="loader" id="ldr"></div>
    <img src="../../assets/success-tick2.svg" id="tick">
    <button class="dugme" id="game-over-btn">PLAY AGAIN?</button>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="../game.js"></script>
</body>
</html>
